<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Le titre de ma page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container pt-5">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputPrenom" class="form-label">Votre Prénom</label>
            <input type="text" class="form-control" id="inputPrenom" placeholder="Jean">
        </div>
        <div class="col-md-6">
            <label for="inputNom" class="form-label">Votre Nom</label>
            <input type="text"  class="form-control" id="inputNom" placeholder="Dupond">
        </div>

        <div class="col-md-6">
            <label for="inputTitre" class="form-label">Titre du certificat</label>
            <input type="text" class="form-control"  id="inputTitre" placeholder="Développeur">
        </div>
        <div class="col-md-6">
            <label for="inputResponsable" class="form-label">Responsable</label>
            <input type="text"  class="form-control" id="inputResponsable" placeholder="Softia">
        </div>

        <div class="col-12">
            <label for="inputDescription" class="form-label">Description</label>
            <textarea class="form-control" id="inputDescription" ></textarea>
        </div>
        <div class="col-md-6">
            <label for="inputVille" class="form-label">Ville</label>
            <input type="text"  class="form-control" id="inputVille" placeholder="Paris">
        </div>
        <div class="col-12">
            <input type="button" value="enregistrer" class="btn btn-primary" onclick="generateDoc()">
        </div>
    </form>
</div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="app.js" type="application/javascript"></script>
